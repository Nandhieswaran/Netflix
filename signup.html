<!DOCTYPE html>
<html>

<head>
    <title>
        Netflix Signup
    </title>
    <link rel="stylesheet" href="css/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav>
        <img id="logo" src="img/netflix_PNG11.png" alt="">
    </nav>
    <form action="">
        <h3 id="tt">SIGN UP HERE</h3><br>

        <div class="contain">


            <label for="fname"><b>FIRST NAME</b></label><br>
            <input type="text" placeholder="Enter Firstname" name="fname" required><br>

            <label for="lname"><b>LAST NAME</b></label><br>
            <input type="text" placeholder="Enter Lastname" name="lname" required>
            <span id="ban">ENJOY THE UNLIMITED MOVIE BINGE!</span><br>

            <label for="email"><b>E-MAIL</b></label><br>
            <input type="email" placeholder="Enter Email" name="email" required><br>

            <label for="Cpass"><b>CREATE PASSWORD</b></label><br>
            <input type="password" placeholder="Create Password" name="Cpass" required><br><br>


            <a href="#">SIGN UP</a>

            <a href="main.html">CANCEL</a>



        </div>


    </form>
    <img id="logo1" src="img/thumb-1920-286064.jpg" alt="">
</body>

</html>
